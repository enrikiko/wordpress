version: '3'
services:
  mysql:
    image: hypriot/rpi-mysql
    container_name: mysql
    restart: unless-stopped
    tty: true
    # ports:
    #   - "3306:3306"
    environment:
      MYSQL_DATABASE: homestead
      MYSQL_USER: homestead
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: secret
    networks:
      - wpsite
networks:
  wpsite:
volumes:
  db_data:
